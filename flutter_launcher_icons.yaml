# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # Konfigurasi dasar - yang paling penting
  image_path: "assets/images/launcher.png"
  android: "launcher_icon"
  ios: true
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"

  # Hapus konfigurasi yang tidak digunakan
  remove_alpha_channel_ios: true

  # Karena Anda sepertinya fokus di Android & iOS, 
  # sebaiknya nonaktifkan platform lain dulu
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false